spring.application.name=learningjournal

# H2-Datenbank konfigurieren
spring.datasource.url=jdbc:h2:file:./data/learningjournal
spring.jpa.generate-ddl=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2-Konsole aktivieren
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.samuel.learningjournal=DEBUG
logging.level.org.springframework.security=DEBUG

logging.file.name=logs/learningjournal.log

