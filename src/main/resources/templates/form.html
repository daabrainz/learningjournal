<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  lang="en"
>
  <head th:replace="layout :: head('Eintrag hinzufÃ¼gen')"> </head>
  <body>
    <div th:replace="~{layout :: nav}"></div>

    <div class="container">
      <h2>Neuer Eintrag</h2>
      <form th:action="@{/entries}" th:object="${entry}" method="post">
          <div class="form-group">
              <label for="title">Titel:</label>
              <input type="text" id="title" th:field="*{title}" class="form-control" required />
          </div>
          <div class="form-group">
              <label for="content">Inhalt:</label>
              <textarea id="content" th:field="*{content}" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <select id="tags" name="tagIds" multiple class="form-control">
              <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Speichern</button>
      </form>
  </div>
    <div th:replace="layout :: footer"></div>
  </body>
</html>
