<head th:replace="layout :: head('Liste der Tags')"></head>

<div class="container">
    <h1>Liste der Tags</h1>
    <a th:href="@{/tags/new}" class="btn btn-primary">Neuer Tag</a>
    <ul>

            <span class="tag-item" th:text="${tag.name}"></span>
            <a th:href="@{'/tags/' + ${tag.id} + '/delete'}" class="btn btn-danger">LÃ¶schen</a>
          </li>
        </ul>
      </div>

<div th:replace="layout :: footer"></div>
</body>
</html>
