<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  lang="en"
>
  <head th:replace="layout :: head('Eintrag hinzufügen')"> </head>
  <body>
    <div th:replace="~{layout :: nav}"></div>

    <div class="container mt-5">
      <h1 class="mb-4">Einträge 📝</h1>
      <a th:href="@{/entries/new}" class="btn btn-primary mb-4">Neuer Eintrag</a>
      <div class="row">
        <div th:each="entry : ${entries}" class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title" th:text="${entry.title}"></h2>
              <p class="card-text" th:text="${entry.content}"></p>
              <p>
                <span
                  class="badge bg-secondary me-1"
                  th:each="tag : ${entry.tags}"
                  th:text="${tag.name}"
                ></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="layout :: footer"></div>
  </body>
</html>
