<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  lang="en"
>
  <head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Learning Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Gemeinsame Navigation -->
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Logo oder Startseite-Link -->
        <a class="navbar-brand" id="home" th:href="@{/home}">ðŸ““</a>

        <!-- Toggle-Button fÃ¼r mobile Ansicht -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar-Inhalt -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/entries}">EintrÃ¤ge</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/tags}">Tags</a>
            </li>
            Bootstrap tes
          </ul>

          <!-- Authentifizierungs-Links -->
          <div class="d-flex">
            <!-- Nicht authentifizierte Benutzer -->
            <div class="auth-links" sec:authorize="!isAuthenticated()">
              <a class="btn btn-outline-light me-2" th:href="@{/login}"
                >Login</a
              >
              <a class="btn btn-outline-light" th:href="@{/register}"
                >Register</a
              >
            </div>

            <!-- Authentifizierte Benutzer -->
            <form
              sec:authorize="isAuthenticated()"
              th:action="@{/logout}"
              method="post"
              class="d-inline"
            >
              <button type="submit" class="btn btn-outline-danger">
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- Seiteninhalt -->
    <div th:fragment="content"></div>
    <div th:insert="${content}"></div>

    <!-- Gemeinsamer Footer -->

    <footer
      th:fragment="footer"
      class="footer mt-auto text-white text-center py-3"
    >
      <p>&copy; 2025 Learning Journal</p>
    </footer>

    <div th:fragment="script">
      <script src="/js/bootstrap.bundle.min.js">
      </script>
    </div>
  </body>
</html>
